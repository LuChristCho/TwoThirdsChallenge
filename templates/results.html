<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .winner-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .winner-card h2 {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Results</h1>

        <!-- Charts -->
        <div class="chart-container">
            <h2>Distribution of Guesses</h2>
            <img src="data:image/png;base64,{{ plot_url }}" alt="Distribution Chart" class="img-fluid">
        </div>

        <!-- Statistics -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Average Guess</h5>
                        <p class="card-text">{{ average | round(2) }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Two-Thirds of the Average</h5>
                        <p class="card-text">{{ two_thirds_avg | round(2) }}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Winner -->
        <div class="winner-card mt-4">
            <h2>Winner</h2>
            <p><strong>Name:</strong> {{ winner[0] }}</p>
            <p><strong>Guess:</strong> {{ winner[1] }}</p>
            <p><strong>Two-Thirds of the Average:</strong> {{ two_thirds_avg | round(2) }}</p>
            <p class="text-success">Congratulations!</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
